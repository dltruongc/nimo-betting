    <div class="d-flex justify-content-center align-items-center">
      <img style="width: 100px;" src="assets/icon.png" alt="Nimo TV">
      <h1 class="display-1 col">Tính kèo Nimo!</h1>
    </div>
    <label for="base-coin">Tổng coins đang có:</label>
    <input
      class="form-control mb-2"
      type="number"
      name="base-coin"
      id="base-coin"
      value="0"
      placeholder="Tổng coins đang có"
    />
    <label for="first-bet">Coins lần đầu:</label>
    <input
      class="form-control mb-2"
      type="number"
      name="first-bet"
      id="first-bet"
      value="0"
      placeholder="Coins lần đầu"
    />
    <label for="bet-step">Tỉ lệ đúp:</label>
    <input
      class="form-control mb-2"
      type="number"
      step="0.1"
      name="bet-step"
      id="bet-step"
      value="1.0"
      min="1.000001"
      placeholder="Tỉ lệ đúp"
    />
    <button class="btn btn-primary" id="submit" type="submit">Tính toán</button>
    <button class="btn btn-outline-danger" id="reset" type="reset">Reset</button>
